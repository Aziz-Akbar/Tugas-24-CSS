<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Belajar CSS - Niomic</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Alamat Rumah</label>
        <textarea name="name" rows="3" class="form-control" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label>Foto Profil</label><br>
        <input type="file" name="" accept="image/x-photo-cd" value="">
      </div>
      <div class="form-group">
        <label>Alamat Email</label>
        <input type="email" name="" value="" class="form-control">
     </div>
     <div class="form-group">
       <label>Kata Sandi</label>
       <input type="password" name="" value="" class="form-control">
     </div>
     <div class="form-group">
       <label>Jenis Kendaraan Anda :</label>
       <input type="radio" name="kendaraan"  value=""> Motor
       <input type="radio" name="kendaraan"  value=""> Mobil
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" name="button">Register</button>
    </div>
  </form>
  </body>
</html>
